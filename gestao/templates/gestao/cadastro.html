<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .form-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        form p { display: flex; flex-direction: column; }
        input { padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 1rem; }
        .errorlist { list-style-type: none; padding: 0; color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crie sua Conta</h2>
        <form method="post">
            {% csrf_token %} {{ form.as_p }} <button type="submit">Cadastrar</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Já tem uma conta? <a href="{% url 'login' %}">Faça Login</a>
        </p>
    </div>
</body>
</html>
